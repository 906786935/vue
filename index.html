    <script>
        let data = {
            name: "徐将",
            age: 18,
            arr: [1, 2, 3, 4, 5],
            obj: {
                name: '徐梦',
                age: 24
            }
        }
        let nextPro = Array.prototype
        let perPro = Object.create(nextPro);//克隆
        ['push', 'pop', 'shift', 'unshift', 'sort', 'splice', 'reverse'].forEach(method => {
            perPro[method] = function(){
                nextPro[method].call(this,...arguments)
                render()    
            }
        })
        function defineProperty(data, key, value) {
            Object.defineProperty(data, key, {
                get() {
                    console.log('读')
                    return value
                },
                set(setValue) {
                    console.log('写')
                    if (value === setValue) {
                        return
                    }
                    value = setValue
                    raner()
                }
            })
            observer(value)

        }
        function observer(data) {
            if (Array.isArray(data)) {
                data.__proto__ = perPro
                return
            }
            if (typeof data === 'object') {
                for (let key in data) {
                    defineProperty(data, key, data[key])
                }
            }

        }
        function render() {
            console.log('页面渲染了')
        }
        function $set(data,key,value){
            if(Array.isArray(data)){
                data.splice(key,1,value)
                return;
            }
            defineProperty(data,key,value)
            render()
        }
        function $delete(data,key){
            if(Array.isArray(data)){
                data.splice(key,1)
                return;
            }
            delete data[key]
            render()
        }
        observer(data)
    </script>
